<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Website Login</title>
</head>

<body>
     <header>
        <div class="left_bx1">
        <div class="content">
            <form method="post">
                <h3>Sign Up</h3>
                <div class="card">
                    <label form="name">Name</label>
                    <input type="text" name="user_name" placeholder="Enter Your Username..." required>
                </div>
                <div class="card">
                    <label form="email">Password</label>
                    <input type="email" name="user_email" placeholder="Enter Your Email..." required>
                </div>
                <div class="card">
                    <label form="password">Password</label>
                    <input type="password" name="user_password" placeholder="Enter Your Password..." required>
                </div>
                <div class="card">
                    <label form="re-password">Re-Password</label>
                    <input type="password" name="user_re-password" placeholder="Enter Your Re-Password..." required>
                </div>
                <input type="submit" value="Sign Up" class="submit">
                <div class="check">
                    <input type="checkbox" name="id" span="Remeber">
                </div>
                <p> <a href="singup.html">Sing Up</a></p>
            </form>
        </div>
        </div>
        <div class="right_bx1">
            <img src="login_png.jpg" alt="">
            <h3>Inccorect Password</h3>
        </div>

     </header>
</body>

</html>
